<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Header</title>
</head>

<body>
    <header class="primary-header">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="logo">
                    <svg width="100" height="30" viewBox="0 0 100 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="30" height="30" rx="5" fill="#F25F3A" />
                        <text x="40" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
                            fill="#232C50">LOGO</text>
                    </svg>
                </a>
                <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                    <img class="icon-hamburger" src="icon-hamburger.svg" alt="" aria-hidden="true">
                    <img class="icon-close" src="icon-close.svg" alt="" aria-hidden="true">
                </button>
                <nav class="primary-navigation" id="primary-navigation">
                    <ul aria-label="Primary" role="list" class="nav-list">
                        <li><a href="#">Product</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Community</a></li>
                    </ul>
                </nav>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
            </div>
        </div>
    </header>
    <script src="main.js"></script>
</body>

</html>
